title: quarto-tacl
author: fpontejos
version: 1.0.0
quarto-required: ">=1.8.0"

contributes:
  formats:
    pdf:
      toc: true

      pdf-engine: pdflatex
      keep-tex: true
      

      # This format use a bst file with natbib
      biblio-style: acl_natbib
      cite-method: natbib
      biblio-config: true

      template: tacl-template.tex

      template-partials:
        - partials/doc-class.tex
        - partials/title.tex
        - partials/_authors.tex
        - partials/_print-affiliation.tex
        - partials/_tacl-preamble.tex
        - partials/before-body.tex
        - partials/biblio.tex

      format-resources:
        - acl_natbib.bst
        - tacl2021v1.sty
        - tacl2021.bib
      
      filters:
        - tacl-table.lua
